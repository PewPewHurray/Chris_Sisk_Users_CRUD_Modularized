<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
        <div class="d-flex flex-column align-items-center">
            <div class="mx-auto">
                <h1 class="ms-4 mt-3">User {{one_user.id}}</h1><!--Need user_id to show which user is being displayed-->
                <div class="border border-dark p-2">
                    <div class="mb-3">
                        <p class="d-inline me-1">Full Name:</p>
                        <p class="d-inline">{{(one_user.first_name, one_user.last_name)|join(" ")}}</p><!--Full name(first_name & last_name) from route-->
                    </div>
                    <div class="mb-3">
                        <p class="d-inline me-1">Email:</p>
                        <p class="d-inline">{{one_user.email}}</p><!--email from route-->
                    </div>
                    <div class="mb-3">
                        <p class="d-inline me-1">Created On:</p>
                        <p class="d-inline">{{one_user.created_at}}</p><!--created_at from route-->
                    </div>
                    <div>
                        <p class="d-inline me-1">Updated On:</p>
                        <p class="d-inline">{{one_user.updated_at}}</p><!--updated_at from route-->
                    </div>
                </div>
                <div class="mt-3 ms-4">
                    <a class="me-1" href="/users/{{one_user.id}}/edit">Edit</a>|<a class="ms-1" href="/users/{{one_user.id}}/destroy">Delete</a>
                </div>
            </div>
        </div>
        <div class="mt-3 ms-5">
            <a href="/users">Home</a>
        </div>
    </div>
</body>

</html>
