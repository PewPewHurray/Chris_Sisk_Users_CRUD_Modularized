<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
        <div class="d-flex flex-column align-items-center">
            <h1 class="mb-3">Edit User {{one_user.id}}</h1>
            <form action="/users/{{one_user.id}}/update" method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{one_user.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{one_user.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{one_user.email}}">
                </div>
                <input class="btn btn-primary" type="submit" value="update">
                <a class="ms-3" href="/users/{{one_user.id}}">Show User</a>
            </form>
        </div>
        <div class="mt-3 ms-5">
            <a href="/users">Home</a>
        </div>
    </div>
</body>

</html>
